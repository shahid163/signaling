<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Works</h1>

    <script>
        const url = `ws://${window.location.host}/ws/socket-server`;

        const socket = new WebSocket(url);

        socket.onmessage = (e) => {
            let data = JSON.parse(e.data);
            console.log(data);
        }
    </script>
</body>
</html>
